<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Default Text demo</title>
<link type="text/css" rel="stylesheet" href="jquery.input-placeholder.css" />
<style>
.jquery-input-default-placeholder{
	margin: 2px;
}

.jquery-input-default-placeholder,
input,
textarea{
	padding: 2px;
	font-size: 12px;
	font-family: 'Georgia';
	line-height: 15px;
}
</style>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="jquery.input-placeholder.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$(':input').inputDefault();

	$('#test3').focus(function(){
		$(this).animate({
			'width': '+=100'
		}, 1000);
	}).blur(function(){
		$(this).animate({
			'width': '-=100'
		}, 1000);
	});
});
</script>
</head>
<body>
<input type="text" name="test" placeholder="text" />
<br>
<input type="text" name="test2" id="test2" placeholder="шо за нах фу бля епт ещё пара слов" />
<br>
<textarea id="test3" name="test3" placeholder="очень длинный текст для демострации работы плагина"></textarea>
</body>
</html>
